	<body>
		<div id="output"></div>
		<script type="text/javascript">
			console.time("program");
			var output;
			//===========================================================
			//MY WAY ---------------
			var data = [                            [75],
						                          [95, 64], 
						                        [17, 47, 82], 
						                      [18, 35, 87, 10], 
						                    [20, 04, 82, 47, 65], 
						                  [19, 01, 23, 75, 03, 34], 
						                [88, 02, 77, 73, 07, 63, 67], 
						              [99, 65, 04, 28, 06, 16, 70, 92], 
						            [41, 41, 26, 56, 83, 40, 80, 70, 33], 
						          [41, 48, 72, 33, 47, 32, 37, 16, 94, 29], 
						        [53, 71, 44, 65, 25, 43, 91, 52, 97, 51, 14], 
						      [70, 11, 33, 28, 77, 73, 17, 78, 39, 68, 17, 57], 
						    [91, 71, 52, 38, 17, 14, 91, 43, 58, 50, 27, 29, 48], 
						  [63, 66, 04, 68, 89, 53, 67, 30, 73, 16, 69, 87, 40, 31], 
						[04, 62, 98, 27, 23, 09, 70, 98, 73, 93, 38, 53, 60, 04, 23]];
			var node = function(val){
				this.value = val;
				this.maxValue=0;
				this.chain = "";
			};
			var rows = data.length;
			var maxNode;
			for (var i = rows - 1; i >= 0; i--) {
				for (var j = data[i].length - 1; j >= 0; j--) {
					data[i][j] = new node(data[i][j]);
					if(i < rows-1){
						//calculation
						maxNode = (data[i+1][j].maxValue > data[i+1][j+1].maxValue) ? data[i+1][j] : data[i+1][j+1];
						data[i][j].maxValue = data[i][j].value + maxNode.maxValue;
						data[i][j].chain = data[i][j].value + " + "+ maxNode.chain;
						//console.info("this:",i,j,data[i+1][j].maxValue,data[i+1][j+1].maxValue, data[i][j].value, data[i][j].maxValue);
					}else{
						//default
						data[i][j].maxValue = data[i][j].value;
						data[i][j].chain = ""+data[i][j].value;

					}
				};
			};

			output = data[0][0].chain + " = "+data[0][0].maxValue;
			//BETTER WAY -----------
			
			
			//===========================================================
			document.getElementById("output").innerHTML ="output:"+output;
			console.timeEnd("program");
		</script>
