			//BETTER WAY -----------
			var isPrime = function(n){
				var r, f=5;
				if(n=== 1){
					return false;
				}else if(n<4){
					return true;
				}else if(n%2 === 0){
					return false;
				}else if(n<9){
					return true;
				}else if(n%3 === 0){
					return false;
				}else{
					r = Math.floor(Math.sqrt(n));
					while(f<=r){
						if(n%f === 0){
							return false;
						}
						if(n % (f+2) === 0){
							return false;
						}
						f = f+6;
					}
					return true;
				}
			};

			var limit = 10001,count=1, num=3;
			while(count <= limit){
				if(isPrime(num)){
					count++;
					output = num;
				}
				num = num +2;
			}
