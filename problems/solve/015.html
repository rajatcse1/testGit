			//===========================================================
			//MY WAY ---------------
			var vertex ={};
			for(var r=20; r>=0; r--){
				for(var c=20; c>=0; c--){
					if(r == 20){
						vertex[r+":"+c] = 1;
					}else{
						vertex[r+":"+c] = vertex[(r+1)+":"+c] + (vertex[r+":"+(c+1)] || 0);
					}
				}
			}
			//console.info(vertex);
			output = vertex["0:0"];
