<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Problem 17</title>
	</head>
	<body>
		<div id="output"></div>
		<script type="text/javascript">
			console.time("program");
			var output;
			//===========================================================
			//MY WAY ---------------
			var charCount={
				1:[3, "one"],
				2:[3, "two"],
				3:[5, "three"],
				4:[4, "four"],
				5:[4, "five"],
				6:[3, "six"],
				7:[5, "seven"],
				8:[5, "eight"],
				9:[4, "nine"],
				10:[3, "ten"],
				11:[6, "eleven"],
				12:[6, "twelve"],
				13:[8, "thirteen"],
				14:[8, "fourteen"],
				15:[7, "fifteen"],
				16:[7, "sixteen"],
				17:[9, "seventeen"],
				18:[8, "eighteen"],
				19:[7, "ninteen"],
				20:[6, "twenty"],
				30:[6, "thirty"],
				40:[5, "forty"],
				50:[5, "fifty"],
				60:[5, "sixty"],
				70:[7, "seventy"],
				80:[6, "eighty"],
				90:[5, "ninty"],
				100:[7,"hundred"],
				1000:[8, "thousand"]
			};
			var sum = 0, text, dec, sumAstext=0;
			for(var i = 1; i<= 1000; i++){
				text = "";
				if(i<100){
					//1 to 99
					if(charCount[i]){
						//1 to 20, 30,40,50,60,70,80,90
						sum += charCount[i][0];
						text += charCount[i][1];
					}else{
						//21 to 99
						sum += charCount[i-(i%10)][0] + charCount[i%10][0];
						text += charCount[i-(i%10)][1] + " "+ charCount[i%10][1];
					}
				}else if(i<1000){
					//100 to 999, 103,168
					sum += charCount[Math.floor(i/100)][0]+charCount[100][0]; // one hundred
					text += charCount[Math.floor(i/100)][1] + " " + charCount[100][1];

					dec = (i%100)-(i%10);
					if(dec != 0){
						if(charCount[i%100]){
							//1 to 20, 30,40,50,60,70,80,90
							sum += 3 + charCount[i%100][0];
							text += " and " + charCount[i%100][1];
						}else{
							sum += 3 + charCount[dec][0]; //and 80
							text += " and " + charCount[dec][1];

							if(i%10 != 0){
								sum += charCount[i%10][0];
								text += " "+charCount[i%10][1];
							}
						}
						
					}else{
						if(i%10 != 0){
								sum += charCount[i%10][0];
								text += " and "+charCount[i%10][1];
							}
					}
					
					

				}else{
					sum += charCount[1][0]+charCount[1000][0]; //one thousand
					text += charCount[1][1]+ " "+charCount[1000][1];
				}
				sumAstext += text.replace(" ","").length;
				console.log(text);
			}
			output = sumAstext;
			//BETTER WAY -----------
			
			
			//===========================================================
			document.getElementById("output").innerHTML ="output:"+output;
			console.timeEnd("program");
		</script>
	</body>
</html>
