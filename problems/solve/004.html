			 //BETTER WAY -----------
			 var isPalindrome = function(data) {
				return data == reverseNumber(data);
			};
			var reverseNumber = function(data) {
				var op = 0, n = data;
				while (n > 0) {
					op = op * 10 + n % 10;
					n = Math.floor(n / 10);
				}
				return op;
			};
