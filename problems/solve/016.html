<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Problem 16</title>
	</head>
	<body>
		<div id="output"></div>
		<script type="text/javascript">
			console.time("program");
			var output;
			//===========================================================
			//MY WAY ---------------
			var mul=1,op =0, num;
			for(var i=0;i<1000;i++){
				mul*=2;
			}
			//console.info(mul.toString());
			while(mul>0){
				num = mul%10;
				mul = Math.floor(mul/10);
				op +=num;
				console.info(num, mul, op);
			}
			
			output = op;
			//BETTER WAY -----------
			
			
			//===========================================================
			document.getElementById("output").innerHTML ="output:"+output;
			console.timeEnd("program");
		</script>
	</body>
</html>
