<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Problem 10</title>
	</head>
	<body>
		<div id="output"></div>
		<script type="text/javascript">
			console.time("program");
			var output;
			//===========================================================
			//MY WAY ---------------
			var isPrime = function(n){
				var r, f=5;
				if(n=== 1){
					return false;
				}else if(n<4){
					return true;
				}else if(n%2 === 0){
					return false;
				}else if(n<9){
					return true;
				}else if(n%3 === 0){
					return false;
				}else{
					r = Math.floor(Math.sqrt(n));
					while(f<=r){
						if(n%f === 0){
							return false;
						}
						if(n % (f+2) === 0){
							return false;
						}
						f = f+6;
					}
					return true;
				}
			};

			var num=3;
			output = 2;
			while(num < 1999999){
				if(isPrime(num)){
					output = output+num;
				}
				num = num +2;
			}
			
			//BETTER WAY -----------
			
			
			//===========================================================
			document.getElementById("output").innerHTML ="output:"+output;
			console.timeEnd("program");
		</script>
	</body>
</html>
